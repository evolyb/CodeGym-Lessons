<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Perimeter</title>
</head>
<body>
    <script>
        let r;
        let perimeter;

        r = parseInt(prompt("Input r"));
        perimeter = 2*r*3.14;

        document.write("Perimeter of Circle is ",perimeter);
    </script>
</body>
</html>
