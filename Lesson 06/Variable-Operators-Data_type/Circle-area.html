<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Area</title>
</head>
<body>
    <script>
        let r;
        let area;

        r = parseInt(prompt("Input r"));
        area = r*r*3.14;
        document.write("Circle Area is ",area);
    </script>
</body>
</html>
