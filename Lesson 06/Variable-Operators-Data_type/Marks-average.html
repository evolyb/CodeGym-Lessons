<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Average</title>
</head>
<body>
    <script>
        let physic
        let math
        let biology
        let average

        physic = parseInt(prompt("Input Physic mark"));
        math = parseInt(prompt("Input math mark"));
        biology = parseInt(prompt("Input biology mark"));
        average = (physic+math+biology)/3;

        document.write("Marks Average is ",average);

    </script>
</body>
</html>
