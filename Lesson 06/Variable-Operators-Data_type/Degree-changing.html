<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degree Changing</title>
</head>
<body>
    <script>
        let Cdegree
        let Fdegree

        Cdegree = parseInt(prompt("Input C Degree"));
        Fdegree = Cdegree*9/5 + 32

        document.write("F Degree is ",Fdegree)
    </script>
</body>
</html>
