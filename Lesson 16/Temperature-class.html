<script>
    function Temperature(valueC) {
        this.valueC = valueC;
        this.valueF =function () {
            return this.valueC *9/5 + 32;
        }
        this.valueK = function () {
            return this.valueC + 273.15;
        }
    }
    let temp = new Temperature(25);
    alert("Độ C: "+temp.valueC+". Độ F: "+temp.valueF()+". Độ K: "+temp.valueK());
</script>
