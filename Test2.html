<script>
    let s = "UDDDUDUU"
    function turnPage(s) {
        let count = 0;
        let level = 0;
        let step = 0;
        for (let i = 0; i <s.length ; i++) {
            if (s[i] === "U"){
                step = 1;
            } else {
                step = -1;
            }
            if (step ===1 && level ===-1){
                count++;
            }
            level = level + step;
        }
        return count;
    }
    alert(turnPage(s));
</script>
