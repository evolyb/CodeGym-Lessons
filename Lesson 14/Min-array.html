<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min of Array</title>
</head>
<body>
    <script>
        function minArray(a) {
            if (a.length === 0){
                return "Hàm rỗng <br>";
            }
            let min = 0;
            for (let i = 1; i < a.length ; i++) {
                if (a[i] < a[min]){
                    min = i;
                }
            }
            return "Giá trị min là: "+a[min]+'<br>';
        }

        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];

        document.write(minArray(arr1));
        document.write(minArray(arr2));
        document.write(minArray(arr3));
        document.write(minArray(arr4));

    </script>
</body>
</html>
