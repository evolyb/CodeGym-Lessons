<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number</title>
</head>
<body>
    <script>
        let Count = 1;
        let num = 1;
        let Result = "20 số nguyên tố đầu tiên là 2";

        while (Count < 20) {
            num = num + 2;
            if ( isPrime(num)){
                Result = Result +", " +num;
                Count++;
            }
        }
        document.write(Result);
        function isPrime(num) {
            if (num > 1){
                for (let i=2;i<num;i++){
                    if (num % i === 0){
                        return false;
                    }
                } return true;
            } return false;
        }
    </script>
</body>
</html>
