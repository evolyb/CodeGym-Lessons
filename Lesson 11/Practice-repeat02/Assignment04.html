<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body style="font-size: 60px; line-height: 30px">
    <script>
        let canhMot = parseInt(prompt("Nhập độ dài cạnh 1"));
        let canhHai = parseInt(prompt("Nhập độ dài cạnh 2"));
        document.write("<br>");

        for (let i = 1; i <= canhMot; i++) {
            for (let j = 1; j <= canhHai ; j++) {
                if (i===1 || i === canhMot || j ===1 || j === canhHai){
                    document.write("*");
                } else {
                    document.write("&#160&#160");
                }
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
