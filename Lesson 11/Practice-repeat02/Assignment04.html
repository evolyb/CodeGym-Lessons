<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body style="font-size: 60px; line-height: 30px">
    <script>
        let canhMot = parseInt(prompt("Nhập độ dài cạnh 1"));
        let canhHai = parseInt(prompt("Nhập độ dài cạnh 2"));
        document.write("<br>");

        // Cạnh trên
        for (i = 1;i<=canhMot;i++){
            document.write("*");
        }
        document.write("<br>");

        // 2 Cạnh bên
        for (i = 1;i <= canhHai-2;i++){
            document.write("*");
            for (j=1;j<=canhMot-2;j++){
                document.write("&#160"+"&#160");
            }
            document.write("*");
            document.write("<br>");
        }

        // Cạnh dưới
        for (i = 1;i<=canhMot;i++){
            document.write("*");
        }
        document.write("<br>");



    </script>
</body>
</html>
