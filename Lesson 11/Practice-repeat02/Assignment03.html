<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập độ dài cạnh góc vuông"));
        // Hình thứ 1
        for (let i = 1;i<=num;i++){
            for (let j = 1;j<=i;j++){
            document.write("*")
            }
            document.write("<br>");
        }
        document.write("<br>");

        // Hình thứ 2
        for (let i = num;i>=1;i--){
            for (let j = 1;j<=i;j++){
                document.write("*")
            }
            document.write("<br>");
        }
        document.write("<br>");

        // Hình thứ 3
        for (let i = 1;i<=num;i++) {
            for (let j = 1; j <= num; j++) {
                if (j <= (num - i)) {
                    document.write("&#160"+"&#160");
                } else {
                    document.write("*");
                }
            }
            document.write("<br>");
        }
        document.write("<br>");

        //Hình số 4
        for (let i = num;i>=1;i--) {
            for (let j = 1; j <= num; j++) {
                if (j <= (num - i)) {
                    document.write("&#160" + "&#160");
                } else {
                    document.write("*");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
