<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập số nguyên dương cần tính giai thừa"));
        let Result=1;

        for (let i = 1;i<=num;i++){
            Result = Result *i
        }
        alert(num+"! là "+Result);
    </script>
</body>
</html>
