<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum 20 first Fibonacci Number</title>
</head>
<body>
    <script>
        let Result = 0;
        for (let i=1;i<=30;i++){
            Result = Result + 7*i;
        }
        document.write("Tổng của 30 số đầu tiên chia hết cho 7 là = ",Result);

    </script>
</body>
</html>
