<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số tự nhiên đầu tiên chia hết cho 7</title>
</head>
<body>
    <script>
        let Result = 0;
        for (let i=0;i<=29;i++){
            Result = Result + 7*i;
        }
        document.write("Tổng của 30 số đầu tiên chia hết cho 7 là = ",Result);

    </script>
</body>
</html>
