<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <script>
        let username;
        let password;

        username = prompt('Input username');
        if (username == 'Admin') {
            password = prompt("Input password");
            if (password === 'TheMaster'){
                alert("Welcome");
            }
            else if (password == null){
                alert("Canceled");
            } else {
                alert("Wrong password");
            }
        } else if (username==null){
            alert("Canceled");
        } else {
            alert("I don't know you");
        }
    </script>
</body>
</html>
