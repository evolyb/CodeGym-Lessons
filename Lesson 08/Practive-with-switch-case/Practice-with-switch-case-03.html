<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice with Switch Case</title>
</head>
<body>
    <script>
                let a = parseInt(prompt("Input a"));
                if (a > 0) {
                    alert(1);
                }
                else if (a<0){
                    alert(-1);
                }
                else {
                    alert(0);
                }
    </script>
</body>
</html>
