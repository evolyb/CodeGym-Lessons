<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice with Switch Case</title>
</head>
<body>
    <script>
                let a = parseInt(prompt("Input a"));
                switch (true) {
                    case (a>0):
                        alert(1);
                        break;
                    case (a<0):
                        alert(-1);
                        break;
                    default:
                        alert(0)
                }
    </script>
</body>
</html>
