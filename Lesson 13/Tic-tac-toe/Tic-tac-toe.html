<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="Tic-tac-toe.css">
    <script src="Tick-tac-toe.js"></script>
</head>
<body onload="DisplayTable()">
<div style="margin: auto;text-align: center;max-width: 500px; position: relative">
<h1 style="margin: auto;text-align: center;font-size: 50px">TIC-TAC-TOE</h1>
    <select style="margin: 0px auto;align-items: center;font-size: 30px" id="gameType" onchange="selectGameType()">
        <option value="1">Player - Com</option>
        <option value="2">Player - Player</option>
    </select>
        <table id ="Caro" class="Caro">
            <tr>
                <td id="X00" onclick="inputMark(0,0)"></td>
                <td id="X01" onclick="inputMark(0,1)"></td>
                <td id="X02" onclick="inputMark(0,2)"></td>
            </tr>
            <tr>
                <td id="X10" onclick="inputMark(1,0)"></td>
                <td id="X11" onclick="inputMark(1,1)"></td>
                <td id="X12" onclick="inputMark(1,2)"></td>
            </tr>
            <tr>
                <td id="X20" onclick="inputMark(2,0)"></td>
                <td id="X21" onclick="inputMark(2,1)"></td>
                <td id="X22" onclick="inputMark(2,2)"></td>
            </tr>
        </table>
<input type="button" value="RESET" style="font-size: 30px" onclick="ClearTable()">
<p id="output" style="margin: auto;text-align: center;font-size: 50px;line-height: 80px"></p>
</div>
<div id="score-board">
    <p>Score Board</p>
    <table>
        <tr>
            <td id ="Player1">
                Player 01
            </td>
            <td id ="Player2">
                Super Computer 01
            </td>
        </tr>
        <tr>
            <td id ="Score1">
                0
            </td>
            <td id ="Score2">
                0
            </td>
        </tr>
    </table>
</div>

</body>
</html>
