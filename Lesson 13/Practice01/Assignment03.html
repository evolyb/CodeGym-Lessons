<body>
<script>
    let N = parseInt(prompt("Nhập số phần tử"));
    let arr = Array();
    let dem = 0;
    let str="";
    let sum = 0;
    for (let i = 0; i < N; i++) {
        arr[i] = Math.floor(Math.random()*101)+1;
        str = str + " " + arr[i];
        sum = sum + arr[i];
    }
    let max = arr[0];
    let hesoMax = 0;
    for (let i = 1; i <arr.length ; i++) {
        if (arr[i] > max){
            max = arr[i];
            hesoMax = i;
        }
    }
    let TB = sum/arr.length;
    document.write("Dãy ngẫu nhiên khác nhau là: "+str + "<br>" +"max=" + max +". Hệ số= " + hesoMax+" Trung bình là: "+TB);


</script>
