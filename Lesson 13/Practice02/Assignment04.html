<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment04</title>
</head>
<body>
    <script>
        let a = prompt("Nhập chuỗi cần đếm số từ");
        let str = a +" ";
        let dem = 0;
        for (let i = 0; i <str.length -1 ; i++) {
            if (str[i] !== " " && str[i+1] === " "){
                dem++;
            }
        }
        document.write("Chuỗi nhập vào là: "+a+"<br>" +"Số từ trong mảng là ",dem)
    </script>
</body>
</html>
