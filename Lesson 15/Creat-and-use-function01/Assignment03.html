<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment03</title>
</head>
<body onload="alert(compare())">

    <script>
        function compare() {
            let num1 = parseInt(prompt("Input number 01"));
            let num2 = parseInt(prompt("Input number 02"));
            if (num1>num2){
                return "Số thứ 1 lớn hơn số thứ 2";
            } else {
                let sum = num1 + num2;
                return "Tổng 2 số là: "+sum;
            }

        }
    </script>
</body>
</html>
