<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 First Prime Number</title>
</head>
<body>
    <script>
        let count = 0;
        let num = 2;
        let inputNum = parseInt(prompt("Input a number you want to show"));

        while (count < inputNum){
            if (isPrime(num)){
                count++;
                console.log(num);
            }
            num++;
        }

        function isPrime(num) {
            if (num <2){
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num) ; i++) {
                if (num % i === 0){
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
