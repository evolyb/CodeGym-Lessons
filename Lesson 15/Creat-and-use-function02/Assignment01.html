<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment01</title>
</head>
<body>
    <script>
        let num = parseFloat(prompt("Input number"));
        document.write("Bình phương số "+num+" là: "+square(num));
        function square(num) {
            return num * num;
        }
    </script>
</body>
</html>
