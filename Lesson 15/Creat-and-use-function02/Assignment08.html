<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment08</title>
</head>
<body>
    <script>
        let arr = [3,6,2,8,1,0,9];
        let str = arr.join();
        alert("Mảng trước khi đảo chiều là: "+str);
        function Swap() {
            arr = arr.reverse();
            str = arr.join();
        }
        Swap();
        alert("Mảng trước khi đảo chiều là: "+str);
    </script>
</body>
</html>
