<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment05</title>

<body>
    <script>
        let num1 = parseInt(prompt("Nhập vào số nguyên thứ 1"));
        let num2 = parseInt(prompt("Nhập vào số nguyên thứ 2"));
        let num3 = parseInt(prompt("Nhập vào số nguyên thứ 3"));
        min(num1,num2,num3);

        function min(a,b,c) {
            let min = a;
            if (b<min){
                min = b;
            }
            if (c<min){
                min = c;
            }
        alert("Giá trị min= "+min)
        }
    </script>
</body>
