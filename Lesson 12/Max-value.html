<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max Value</title>
</head>
<body>
<p id ="textInput"></p>
<p id ="textOutput"></p>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        document.getElementById("textInput").innerHTML = "Mảng cần tìm là: "+x + "<br>";
        let max = x[0]
        let index = 0;

        for (let i = 1; i<x.length;i++){
            if (x[i] > max){
                max = x[i];
                index = i;
            }
        }
            document.getElementById("textOutput").innerHTML = "Giá trị x["+index+"]="+max+" là giá trị max";
    </script>
</body>
</html>
