<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Look Up Value</title>
</head>
<body>
<p id ="textInput"></p>
<p id ="textOutput"></p>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        document.getElementById("textInput").innerHTML = "Mảng cần tìm là: "+x + "<br>";
        let lookupValue = parseInt(prompt("Input number"));
        let isFind = false;
        let index = 0;

        for (let i = 0; i<x.length;i++){
            if (x[i] == lookupValue){
                isFind = true;
                index = i;
                break;
            }
        }

        if (isFind){
            document.getElementById("textOutput").innerHTML = "Vị trí số cần tìm trong mảng là "+index;
        } else {
            document.getElementById("textOutput").innerHTML = "Not Found"
        }
    </script>
</body>
</html>
