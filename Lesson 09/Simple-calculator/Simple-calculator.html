<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style-for-simple-calculator.css">
    <script src="Simple-calculator.js"></script>
</head>
<body>
    <div class = "form-wrap">
        <div >
            <input type="text" class="monitor" value="0" id="monitor-now">
        </div>
        <div>
            <table>
                <tr>
                    <td><button class="buttonform" onclick="Keypress(1)">1</button></td>
                    <td><button class="buttonform" onclick="Keypress(2)">2</button></td>
                    <td><button class="buttonform" onclick="Keypress(3)">3 </button></td>
                    <td><button class="buttonform" onclick="Keypress('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="buttonform" onclick="Keypress(4)">4</button></td>
                    <td><button class="buttonform" onclick="Keypress(5)">5</button></td>
                    <td><button class="buttonform" onclick="Keypress(6)">6</button></td>
                    <td><button class="buttonform" onclick="Keypress('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="buttonform" onclick="Keypress(7)">7</button></td>
                    <td><button class="buttonform" onclick="Keypress(8)">8</button></td>
                    <td><button class="buttonform" onclick="Keypress(9)">9</button></td>
                    <td><button class="buttonform" onclick="Keypress('x')">x</button></td>
                </tr>
                <tr>
                    <td><button class="buttonform" onclick="Keypress('C')">C</button></td>
                    <td><button class="buttonform" onclick="Keypress(0)">0</button></td>
                    <td><button class="buttonform" onclick="Keypress('=')">=</button></td>
                    <td><button class="buttonform" onclick="Keypress('/')">/</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
