<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAX</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Input number 1"));
        var b = parseFloat(prompt("Input number 2"));
        var c = parseFloat(prompt("Input number 3"));
        var max = a;
        if (b > max) {
            max = b;
        } else if (c > max) {
            max = c;
        }
        document.write("Max value is ",max);
    </script>
</body>
</html>
