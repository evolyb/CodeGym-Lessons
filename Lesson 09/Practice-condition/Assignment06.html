<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoa hồng</title>
</head>
<body>
    <script>
        var doanh_so = parseFloat(prompt("Input Doanh số:......(triệu đồng)"));
        var hoa_hong = doanh_so * rate(doanh_so);
        document.write("Doanh số là ",doanh_so,"  triệu đồng <br>");
        document.write("Hoa hồng được hưởng là ",hoa_hong," triệu đồng");

        function rate(num) {
            if (num < 1000){
                return 0.01;
            } else if (num <5000){
                return 0.02;
            } else {
                return 0.03;
            }
        }
    </script>
</body>
</html>
