<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chia hết</title>
</head>
<body>
    <script>
        var a = prompt("Input a");
        var b = prompt("Input b");

        if (a%b==0){
            alert("a chia hết cho b");
        } else {
            alert("a không chia hết cho b");
        }
    </script>
</body>
</html>
