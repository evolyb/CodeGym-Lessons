<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greater than 0</title>
</head>
<body>
    <script>
        var a = prompt("Input a");
        if (a>0){
            alert("a is greater than 0")
        } else if (a < 0) {
            alert("a is less than 0")
        } else {
            alert("a is 0")
        }
    </script>
</body>
</html>
