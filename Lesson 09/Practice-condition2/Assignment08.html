<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Area</title>
</head>
<body>
<label><input id="input" style="margin-right: 20px;height: 25px;margin-bottom: 20px" type="text">Square Length</label><br>
<label><input id="output" style="margin-right: 20px;height: 25px;margin-bottom: 20px" type="text">Area</label><br>
<input id="output" style="margin-right: 20px;height: 25px;margin-bottom: 20px" type="button" value="Convert" onclick="Convert()">
    <script>
        function Convert() {
            var length = parseFloat(document.getElementById("input").value);
            var square = length * length;
            document.getElementById("output").value= square;
        }
    </script>
</body>
</html>
